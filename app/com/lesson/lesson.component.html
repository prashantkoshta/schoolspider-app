<ActionBar [title]="title" class="action-bar"></ActionBar>

<StackLayout class="page" width="100%" height="100%">
    <ListView [items]="items" class="list-group" (itemTap)="onSelect($event)"  width="100%" height="100%">
        <ng-template let-item="item">
                <Label [text]="item.lesson" class="list-group-item"></Label>
        </ng-template>
    </ListView>
</StackLayout>
