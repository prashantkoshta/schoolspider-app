<ActionBar [title]="title" class="action-bar"></ActionBar>

<StackLayout class="page">
    <ListView [items]="items" class="list-group" (itemTap)="onSelect($event)">
        <ng-template let-item="item">
                <Label [text]="item.lesson" class="list-group-item"></Label>
        </ng-template>
    </ListView>
</StackLayout>
