<ActionBar [title]="title" class="action-bar"></ActionBar>

<StackLayout class="page" width="100%" height="100%">
    <ListView [items]="items" class="list-group" width="100%" height="100%">
        <ng-template let-item="item">
                <Label [nsRouterLink]="['/subjects',constantsService.navState,item.class]" [text]="item.class_title"
                class="list-group-item"></Label>
        </ng-template>
    </ListView>
</StackLayout>
