<ActionBar title="tetsts" class="action-bar"></ActionBar>
<StackLayout class="page" width="100%" height="100%">
        <StackLayout orientation="horizontal" width="100%" height="50%">
                        <StackLayout class="center-logo" verticalAlignment="bottom" orientation="vertical" width="100%" height="45%">
                                <Image  src={{assets.ICON_LOGO}}  stretch ="none"></Image> 
                        </StackLayout>
        </StackLayout>

        <StackLayout orientation="horizontal" width="100%" height="50%">
                        <StackLayout class="center-text" verticalAlignment="top" orientation="vertical" width="100%" height="45%">
                                 <Label  class="ogotitle h2" (tap)="commonService.navigateToScreenHistoryFlag(['/items'],true)" text="Start Now" ></Label>
                        </StackLayout>
        </StackLayout>

        
</StackLayout>
