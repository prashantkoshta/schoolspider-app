<ActionBar [title]="title" class="action-bar"></ActionBar>
<StackLayout class="page" width="100%">

    <StackLayout width="100%">
        <router-outlet outlet="question"></router-outlet>
    </StackLayout>

    <StackLayout width="100%">
        <ng-template [ngIf]="!isLastData">
            <Button (tap)="onClickNext()" width="30%" text="Next" class="list-group-item"></Button>
        </ng-template>
    </StackLayout>
   
</StackLayout>
