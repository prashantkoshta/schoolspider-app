<ActionBar [title]="title" class="action-bar"></ActionBar>

<StackLayout class="page">
    <ListView [items]="items" (itemTap)="onSelect($event)" class="list-group">
        <ng-template let-item="item">
                <Label [text]="item.topic" class="list-group-item"></Label>
        </ng-template>
    </ListView>
</StackLayout>
